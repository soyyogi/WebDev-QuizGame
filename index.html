<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start-page">
        <h1>Web Development Quiz</h1>
        <p>Test your knowledge!</p>
        <input class="nickname" type="text" placeholder="nickname">
        <button class="start-button">Start</button>
    </div>

    <div class="progress-container hidden">
        <div class="progress-bar"></div>
        <div class="progress-bar-steps">
            <span class="progress-bar-step">HTML</span>
            <span class="progress-bar-step">CSS</span>
            <span class="progress-bar-step">JS</span>
            <span class="progress-bar-step">Finish</span>
        </div>
    </div>

    <div class="game">
        <div class="loader hidden"></div>
        <form class="form"></form>
        <button class="next-button hidden">Next</button>
        <button class="finish-button hidden">Finish</button>
    </div>
    
    <div class="score-board hidden">
        <h1 class="score"></h1>
        <button class="sort">Sort</button>
        <table class="score-table"></table>
        <button class="retry-button">Retry</button>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
